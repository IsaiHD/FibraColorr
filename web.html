<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Fibra Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-section {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 1em;
        }
        .contact-item i {
            font-size: 1.5em;
            color: #0078d7;
        }
        a {
            color: #0078d7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contáctonos</h2>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>Phone: <a href="tel:+56912345678">+569 1234 5678</a></span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>Email: <a href="mailto:fibracolor@correo.com">fibracolor@correo.com</a></span>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Location: <a href="https://maps.google.com?q=Company+Location" target="_blank">Fibra Color, La Florida</a></span>
            </div>
            <h3>Síganos</h3>
            <div class="contact-item">
                <i class="fab fa-facebook"></i>
                <a href="https://facebook.com" target="_blank">Facebook</a>
            </div>
            <div class="contact-item">
                <i class="ins ins-instagram"></i>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
            <div class="contact-item">
                <i class="fab fa-twitter"></i>
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </div>
            <h3>Encuéntranos aquí</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53211.52568683154!2d-70.60191119708557!3d-33.5346555789697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d125ecd59095%3A0x375e6cb56bef3ac!2sLa%20Florida%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses!2scl!4v1732658567787!5m2!1ses!2scl" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
